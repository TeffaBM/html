<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programaci√≥n Lineal Editable</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Solver de Programaci√≥n Lineal</h1>
    <div id="restricciones-container"></div>
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    // Ejemplo simple para ilustrar la correcci√≥n
    let constraints = [
      { id: 0, coefX: 2, coefY: 3, operador: '<=', limite: 120 },
      { id: 1, coefX: 1, coefY: 1, operador: '<=', limite: 45 }
    ];

    function calcular() {
      const x = 10;
      const y = 20;
      const coefX = 12;
      const coefY = 20;
      const objetivo = coefX * x + coefY * y;

      let feasible = true;
      let violatedConstraints = [];

      constraints.forEach((constraint) => {
        const value = constraint.coefX * x + constraint.coefY * y;
        const element = document.getElementById(`excel-rest${constraint.id}`); // ‚Üê CORREGIDO

        let satisfied = false;
        switch (constraint.operador) {
          case '<=': satisfied = value <= constraint.limite + 0.001; break;
          case '>=': satisfied = value >= constraint.limite - 0.001; break;
          case '=': satisfied = Math.abs(value - constraint.limite) < 0.001; break;
        }

        if (!satisfied) {
          violatedConstraints.push(`Restricci√≥n ${constraints.indexOf(constraint) + 1}`); // ‚Üê CORREGIDO
          feasible = false;
        }
      });

      document.getElementById("resultado").innerHTML = `
        <p><strong>Objetivo:</strong> ${objetivo}</p>
        <p><strong>Estado:</strong> ${feasible ? '‚úÖ Factible' : '‚ùå No Factible'}</p>
        ${!feasible ? `<p>Violaciones: ${violatedConstraints.join(', ')}</p>` : ''}
      `;
    }
  </script>
</body>
</html>
